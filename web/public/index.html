<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV SHOP</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="modal-root"></div>
  <div id="menu-mobile-root"></div>
  <button type="button" id="dynamic-import">Dynamic Import</button>

  <script type="module">
    document.querySelector("#dynamic-import").addEventListener("click", () => {
      async function loadModule() {
        let dynamicModule = await import('./dynamic-import/index.js');
        dynamicModule.logDynamic();
      }
      loadModule();
    })
  </script>
</body>

</html>
